<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="calculette">
        <p>Calculator</p>
        <div class="display">
            <div class="prev_calcul"></div>
            <div class="calcul"></div>
        </div>

        <div class="buttons">
            <div id="AC" class="button grey_key">AC</div>
            <div id="C" class="button grey_key">C</div>
            <div class="button grey_key op_btn">%</div>
            <div class="button orange_key op_btn">/</div>
            <div class="button nb_btn">7</div>
            <div class="button nb_btn">8</div>
            <div class="button nb_btn">9</div>
            <div class="button orange_key op_btn">*</div>
            <div class="button nb_btn">4</div>
            <div class="button nb_btn">5</div>
            <div class="button nb_btn">6</div>
            <div class="button orange_key op_btn">-</div>
            <div class="button nb_btn">1</div>
            <div class="button nb_btn">2</div>
            <div class="button nb_btn">3</div>
            <div class="button orange_key op_btn">+</div>
            <div class="button nb_btn">0</div>
            <div class="button nb_btn">.</div>
            <div id="equal" class="button orange_key">=</div>
        </div>
    </section>
</body>

</html>
